<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Her Special Space</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #F5F3FF 0%, #E6E6FA 50%, #DCD0FF 100%);
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #6B5B95;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        a {
            display: inline-block;
            padding: 1rem 2rem;
            background: #B8A9D9;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
        }
        a:hover {
            background: #8B7AB8;
            transform: translateY(-2px);
        }
        
        /* Floating Hearts Animation */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 2rem;
            color: #B8A9D9;
            animation: floatHeart 8s infinite ease-in-out;
            opacity: 0;
        }
        
        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts (Global) -->
    <div class="floating-hearts" id="floating-hearts"></div>
    
    <div class="container">
        <h1>Coming Soon</h1>
        <p>This section is being set up on its own page.</p>
        <a href="index.html">Return to Home</a>
    </div>
    <script>
        if (localStorage.getItem('authenticated') !== 'true') {
            window.location.href = 'index.html';
        }
        
        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('floating-hearts');
            if (!container) return;
            
            const heartCount = 15;
            const hearts = ['ðŸ’œ', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’•'];
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.animationDuration = (6 + Math.random() * 4) + 's';
                heart.style.fontSize = (1.5 + Math.random() * 1) + 'rem';
                container.appendChild(heart);
            }
        }
        
        createFloatingHearts();
    </script>
</body>
</html>
