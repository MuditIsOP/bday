    <style>
        /* ===== CSS RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* Colors */
            --color-lavender-primary: #E6E6FA;
            --color-lavender-light: #F5F3FF;
            --color-lavender-medium: #DCD0FF;
            --color-lavender-accent: #B8A9D9;
            --color-lavender-dark: #8B7AB8;
            --color-text-primary: #6B5B95;
            --color-soft-pink: #FFE4E1;
            --color-cream: #FFF9E6;
            --color-soft-blue: #E6F3FF;
            --color-mint: #E6FFF0;
            
            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-bg-medium: rgba(255, 255, 255, 0.2);
            --glass-bg-strong: rgba(255, 255, 255, 0.3);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px rgba(139, 122, 184, 0.15);
            
            /* Typography */
            --font-heading: 'Playfair Display', 'Georgia', serif;
            --font-body: 'Inter', 'SF Pro Display', -apple-system, sans-serif;
            --font-accent: 'Dancing Script', cursive;
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.33, 1, 0.68, 1);
            --transition-base: 300ms cubic-bezier(0.33, 1, 0.68, 1);
            --transition-slow: 500ms cubic-bezier(0.33, 1, 0.68, 1);
            --transition-bounce: 400ms cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: var(--font-body);
            color: var(--color-text-primary);
            line-height: 1.6;
            background: linear-gradient(135deg, var(--color-lavender-light) 0%, var(--color-lavender-primary) 50%, var(--color-lavender-medium) 100%);
            background-attachment: fixed;
            overflow-x: hidden;
        }
        
        /* ===== UTILITY CLASSES ===== */
        .hidden {
            display: none !important;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--space-xl);
        }
        
        /* ===== GLASSMORPHISM CARD ===== */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            transition: all var(--transition-base);
        }
        
        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 48px rgba(139, 122, 184, 0.25);
        }
        
        /* ===== PARTICLES BACKGROUND ===== */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(230, 230, 250, 0.3));
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }
        
        /* ===== NAVIGATION ===== */
        .nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: var(--space-lg) 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            animation: slideDown 500ms ease-out;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--space-md);
        }
        
        .nav-logo {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-text-primary);
        }
        
        .nav-menu {
            display: flex;
            gap: var(--space-lg);
            list-style: none;
            flex-wrap: wrap;
        }
        
        .nav-item a {
            text-decoration: none;
            color: var(--color-text-primary);
            font-weight: 500;
            padding: var(--space-sm) var(--space-md);
            border-radius: 8px;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }
        
        .nav-item a:hover {
            background: var(--glass-bg-medium);
            transform: translateY(-2px);
            color: var(--color-lavender-accent);
        }
        
        /* ===== MOBILE NAVIGATION ===== */
        .nav-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--space-sm);
            z-index: 1001;
        }
        
        .nav-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background: var(--color-text-primary);
            margin: 5px 0;
            transition: all var(--transition-base);
            border-radius: 2px;
        }
        
        .nav-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }
        
        .nav-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        
        .nav-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }
        
        /* ===== SECTIONS ===== */
        .section {
            min-height: 100vh;
            padding: var(--space-3xl) var(--space-xl);
            position: relative;
            z-index: 2;
        }
        
        .section-title {
            font-family: var(--font-heading);
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            color: var(--color-text-primary);
            text-align: center;
            margin-bottom: var(--space-2xl);
        }
        
        .section-subtitle {
            text-align: center;
            font-size: 1.25rem;
            color: var(--color-lavender-dark);
            margin-bottom: var(--space-3xl);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* ===== MESSAGES SECTION ===== */
        .message-categories {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-md);
            justify-content: center;
            margin-bottom: var(--space-2xl);
        }
        
        .category-btn {
            padding: var(--space-md) var(--space-lg);
            border: 2px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50px;
            color: var(--color-text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-base);
        }
        
        .category-btn:hover,
        .category-btn.active {
            background: var(--color-lavender-accent);
            color: white;
            transform: translateY(-2px);
        }
        
        .messages-grid {
            display: grid;
            gap: var(--space-xl);
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
        
        .envelope {
            position: relative;
            cursor: pointer;
            padding: var(--space-xl);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .envelope-icon {
            font-size: 3rem;
            margin-bottom: var(--space-md);
        }
        
        .envelope-title {
            font-family: var(--font-heading);
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--space-sm);
        }
        
        .envelope-preview {
            color: var(--color-lavender-dark);
            font-size: 0.875rem;
        }
        
        /* ===== MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(107, 91, 149, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            padding: var(--space-xl);
        }
        
        .modal.active {
            display: flex;
            animation: fadeIn 300ms ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: var(--glass-bg-strong);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: var(--space-3xl);
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 16px 64px rgba(139, 122, 184, 0.3);
            animation: scaleIn 400ms cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .modal-close {
            position: absolute;
            top: var(--space-lg);
            right: var(--space-lg);
            width: 32px;
            height: 32px;
            border: none;
            background: var(--glass-bg-medium);
            border-radius: 50%;
            color: var(--color-text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }
        
        .modal-close:hover {
            background: var(--color-lavender-accent);
            color: white;
            transform: rotate(90deg);
        }
        
        .modal-title {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: var(--space-lg);
        }
        
        .modal-text {
            line-height: 1.8;
            color: var(--color-text-primary);
            font-size: 1.125rem;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 280px;
                background: var(--glass-bg-strong);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                border-left: 1px solid var(--glass-border);
                flex-direction: column;
                padding: var(--space-3xl) var(--space-xl);
                transition: right var(--transition-base);
                box-shadow: -8px 0 32px rgba(139, 122, 184, 0.2);
                z-index: 1000;
            }
            
            .nav-menu.active {
                right: 0;
            }
            
            .nav-toggle {
                display: block;
            }
            
            .modal-content {
                padding: var(--space-xl);
            }
        }
    </style>
</head>
<body>

    <!-- Main Content -->

        <!-- Messages Section -->

        </div>
    </div>

        // ===== MESSAGES DATA =====

                {

                    content: "I'm so incredibly grateful that our paths crossed! You've brought so much joy, laughter, and love into my life. Having you as a friend is one of the best gifts I've ever received. Thank you for being you! üéÅüíú",
                    emoji: "üíù"
                }

        // Initialize particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
        
        // Initialize messages
        function initializeMessages() {
            filterMessages('all');
        }
        
        function filterMessages(category) {
            const container = document.getElementById('messages-grid');
            container.innerHTML = '';
            
            const messagesToShow = category === 'all' 
                ? Object.entries(MESSAGES).flatMap(([cat, msgs]) => msgs.map(m => ({...m, category: cat})))
                : MESSAGES[category] || [];
            
            messagesToShow.forEach((message, index) => {
                const card = document.createElement('div');
                card.className = 'glass-card envelope';
                card.style.animationDelay = `${index * 100}ms`;
                card.innerHTML = `
                    <div class="envelope-icon">${message.emoji}</div>
                    <h3 class="envelope-title">${message.title}</h3>
                    <p class="envelope-preview">Click to open</p>
                `;
                card.addEventListener('click', () => openMessage(message));
                container.appendChild(card);
            });
        }
        
        function openMessage(message) {
            openModal(message.title + ' ' + message.emoji, message.content);
        }
        
        // Modal functions
        function openModal(title, content) {
            document.getElementById('modal-title').innerHTML = title;
            document.getElementById('modal-text').innerHTML = content;
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = '';
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            initializeMessages();
            
            // Modal close
            document.getElementById('modal-close').addEventListener('click', closeModal);
            document.getElementById('modal').addEventListener('click', (e) => {
                if (e.target.id === 'modal') closeModal();
            });
            
            // Category filter
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filterMessages(btn.dataset.category);
                });
            });
            
            // Mobile navigation toggle
            const navToggle = document.getElementById('nav-toggle');
            const navMenu = document.getElementById('nav-menu');
            
            if (navToggle) {
                navToggle.addEventListener('click', () => {
                    navToggle.classList.toggle('active');
                    navMenu.classList.toggle('active');
                });
                
                // Close menu when clicking on a link
                navMenu.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        navToggle.classList.remove('active');
                        navMenu.classList.remove('active');
                    });
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (!navToggle.contains(e.target) && !navMenu.contains(e.target)) {
                        navToggle.classList.remove('active');
                        navMenu.classList.remove('active');
                    }
                });
            }
        });
    </script>
